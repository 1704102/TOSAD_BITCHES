<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>Business Rule Generator</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  	</head>
  	<body>
   		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      		<h5 class="my-0 mr-md-auto font-weight-normal">Business Rule Generator</h5>
      		<nav class="my-2 my-md-0 mr-md-3">
        		<a class="p-2 text-dark" href="index.html">Dashboard</a>
        		<a class="p-2 text-dark" href="define-br.html">Define Business Rule</a>
        		<a class="p-2 text-dark" href="generate-br.html">Generate Business Rule</a>
				<a class="p-2 text-dark" href="overview-br.html">Overview Rule</a>
      		</nav>
    	</div>

    	<main role="main" class="container">
      		<div class="jumbotron-wrapper">
        		<h1>Add Business Rule</h1>
        		<hr>
        		<div class="container">
        		<form action="" method="post">
    				<div class="form-group">
				        <label for="minValue">Minimum Value</label>
				        <input type="text" class="form-control" id="minValue">
      				</div>

				    <div class="form-group">
				     	  <label for="maxValue">Maximum Value</label>
				          <input type="text" class="form-control" id="maxValue">
				      </div>

			      		<div class="form-group">
			        		<label for="name">Name</label>
			        		<input type="text" class="form-control" id="name" required>
				      	</div>
	
				      <div class="form-group">
				        <label for="description">Description</label>
				        <input type="text" class="form-control" id="description" required>
				      </div>

				      <div class="form-group">
				      	<label for="table">Table</label>
				        <select class="form-control" id="table" required>
				        	<option value="table"></option>
				        </select>
				      </div>
	
				      <div class="form-group">
				        <label for="attribute">Attribute</label>
				        <select class="form-control" id="attribute" required>
				          <option *ngFor="let attr of attribute" [value]="attribute">{{attr}}</option>
				        </select>
				      </div>

				      <div class="form-group">
				        <label for="errorMsg">Error Message</label>
				        <input type="text" class="form-control" id="errorMsg" required>
				      </div>
	
				      <button type="submit" class="btn btn-success">Submit</button>
				      <button type="button" class="btn btn-default" onclick="">Define New BR</button>
    			</form>
    			</div>
      		</div>
    	</main>

    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	</body>
</html>
